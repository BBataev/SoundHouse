<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="profile-name">Bateev</title>
    <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/styleGRS.css">
    <link rel="stylesheet" href="../css/profile/styleProfile1.css">
    <script defer src="../js/profile/urlChange.js"></script>
    <script defer src="../js/profile/renderPage.js"></script>
    <script defer src="../js/profile/renderColor.js"></script>
    <script defer src="../js/home/isAutorized.js"></script>
    <script defer src="../js/profile/deletePhoto.js"></script>
    <script defer src="../js/profile/changeMenu.js"></script>
    <script defer src="../js/profile/popup.js"></script>
    <script defer src="../js/profile/btnsWork.js"></script>
    <script defer src="../js/profile/paletteChange.js"></script>
</head>

<body class="page">
    <header class="header"></header>
    <main class="main">
        <div class="container main__container">
            <div class="main-profile flex">
                <img class="main-profile__img" alt="Users photo">
                <h1 class="main-profile__name"></h1>
                <svg class="main-profile__svg" width="8" height="32" viewBox="0 0 8 32" fill="#FF4B4B" xmlns="http://www.w3.org/2000/svg">
                    <circle class="main-profile__svg-ball" cx="4" cy="4" r="4"/>
                    <circle class="main-profile__svg-ball" cx="4" cy="16" r="4"/>
                    <circle class="main-profile__svg-ball" cx="4" cy="28" r="4"/>
                </svg>
            </div>
            <div class="main-menu">
                <p class="main-menu__change">Change</p>
                <p class="main-menu__delete">Delete</p>
            </div>
            <div class="main-changeMenu flex">
                <p class="main-changeMenu__changeName">Change name</p>
                <p class="main-changeMenu__changeBg">Change background photo</p>
                <p class="main-changeMenu__changeStyle">Change page colors</p>
            </div>
            <div class="main-nav">
                <p class="main-nav__descr">
                    Back to home page
                </p>
            </div>
            <div class="main-colorPicker">
                <div class="main-colorPicker2">
                    <h2 class="main-colorPicker2__title">
                        Choice the style of the page you want
                    </h2>
                    <div class="main-colorPicker2-separation flex">
                        <div class="main-colorPicker-separation-mini">
                            <div class="main-colorPicker-separation-mini-header"></div>
                            <div class="main-colorPicker-separation-mini-main">
                                <div class="main-colorPicker-separation-mini-main-profile flex">
                                    <img class="main-colorPicker-separation-mini-main-profile__img" src="../img/users-basic.jpg" alt="Users photo">
                                    <h1 class="main-colorPicker-separation-mini-main-profile__name"></h1>
                                </div>
                                <div class="main-colorPicker-separation-mini-main-btn">
                                    <p class="main-colorPicker-separation-mini-main-btn__btn">
                                    </p>
                                </div>
                            </div>
                        </div>
                        <form class="main-colorPicker2-separation-form" method="POST" action="../php/changeColor.php">
                            <div class="main-colorPicker2-separation-form-colorChoicer">
                                <div class="main-colorPicker2-separation-form-colorChoicer-accent flex">
                                    <label class="main-colorPicker2-separation-form-colorChoicer-accent__label" for="accentColorPicker">Choose an accent color: </label>
                                    <input class="main-colorPicker2-separation-form-colorChoicer-accent__input" type="color" id="accentColorPicker" name="accentColor" value="#ff4b4b">
                                </div>
                                
                                <div class="main-colorPicker2-separation-form-colorChoicer-profile flex">
                                    <label class="main-colorPicker2-separation-form-colorChoicer-profile__label" for="accentColorPicker">Choose a profile color: </label>
                                    <input class="main-colorPicker2-separation-form-colorChoicer-profile__input" type="color" id="profileColorPicker" name="profileColor" value="#272222">
                                </div>

                                <div class="main-colorPicker2-separation-form-colorChoicer-main flex">
                                    <label class="main-colorPicker2-separation-form-colorChoicer-main__label" for="accentColorPicker">Choose a main color: </label>
                                    <input class="main-colorPicker2-separation-form-colorChoicer-main__input" type="color" id="mainColorPicker" name="mainColor" value="#251f1f">
                                </div>

                                <div class="main-colorPicker2-separation-form-colorChoicer-text flex">
                                    <label class="main-colorPicker2-separation-form-colorChoicer-text__label" for="accentColorPicker">Choose a text color: </label>
                                    <input class="main-colorPicker2-separation-form-colorChoicer-text__input" type="color" id="textColorPicker" name="textColor" value="#ffffff">
                                </div>
                            </div>
                            <button class="main-colorPicker2-separation-form__button">
                                Change page style
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
